<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ce405258c4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-style">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter City..."
                class="form-control"
                id="searchEngine"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Submit"
                id="button"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <h1 id="city">Toronto</h1>
        <h2 id="dateTime"></h2>
        <div class="row">
          <div class="col-6">
            <ul id="current">
              <li>
                <span id="temperature"></span>℃ |
                <a href="#" id="farenheight">℉</a>
              </li>
              <li id="realFeel"></li>

              <li id="hiTemp"></li>
              <span id="lowTemp"> </span>
            </ul>
          </div>
          <div class="col-6">
            <image src="" alt="clear" id="icon" />
            <ul id="listWH">
              <li id="windSpeed"></li>
              <li id="humidity"></li>
              <li id="description"></li>
            </ul>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/iriscuello/final-project" target="_blank"
          >Open-source code</a
        >
        by Iris Linares
      </footer>
    </div>

    <script src="src/van-app.js"></script>
  </body>
</html>
