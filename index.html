<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ce405258c4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-style">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter City..."
                class="form-control"
                id="searchEngine"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Submit"
                id="button"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <h1 id="city">Toronto</h1>
        <h2 id="dateTime"></h2>
        <div class="row">
          <div class="col-6">
            <ul id="current">
              <li>
                <span id="temperature"></span
                ><a href="#" id="cel" class="active">℃</a> |
                <a href="#" id="fahren">℉</a>
              </li>
              <li id="realFeel"></li>

              <li id="hiTemp"></li>
              <span id="lowTemp"> </span>
            </ul>
          </div>
          <div class="col-6">
            <image src="" alt="clear" id="icon" />
            <ul id="listWH">
              <li id="windSpeed"></li>
              <li id="humidity"></li>
              <li id="description"></li>
            </ul>
          </div>
        </div>
        <div class="row weather-forecast">
          <div class="col-2">
            <h3>Tues</h3>
            <image src="" alt="clear" id="fIconTues" />
            <div class="weather-forecast-temperature">
              <strong class="tues">22°</strong> <span id="tues">17°</span>
            </div>
          </div>
          <div class="col-2">
            <h3>Wed</h3>
            <image src="" alt="clear" id="fIconWed" />
            <div class="weather-forecast-temperature">
              <strong class="wed">22°</strong><span id="wed">17°</span>
            </div>
          </div>
          <div class="col-3">
            <h3>Thurs</h3>
            <image src="" alt="clear" id="fIconThurs" />
            <div class="weather-forecast-temperature">
              <strong class="thurs">22°</strong><span id="thurs">17°</span>
            </div>
          </div>
          <div class="col-2">
            <h3>Fri</h3>
            <image src="" alt="clear" id="fIconFri" />
            <div class="weather-forecast-temperature">
              <strong class="fri">22°</strong><span id="fri">17°</span>
            </div>
          </div>
          <div class="col-2">
            <h3>Sat</h3>
            <image src="" alt="clear" id="fIconSat" />
            <div class="weather-forecast-temperature">
              <strong class="sat">22°</strong> <span id="sat">17°</span>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/iriscuello/final-project" target="_blank"
          >Open-source code</a
        >
        by Iris Linares
      </footer>
    </div>

    <script src="src/van-app.js"></script>
  </body>
</html>
